  <h3 class="section">11.185 espeak-voices</h3>

  <p>This module defines the various voices used in voice-lock mode
  by the ESpeak TTS engine.</p><a name="espeak_002dvoices-Commands"
  id="espeak_002dvoices-Commands"></a>

  <h4 class="subsection">11.185.1 espeak-voices Commands</h4>

  <dl>
    <dt><a name="index-espeak" id="index-espeak"></a>Command:
    <strong>espeak</strong></dt>

    <dd>
      <p><kbd>C-e d C-e</kbd></p><a name="index-C_002de-d-C_002de"
      id="index-C_002de-d-C_002de"></a> <a name="index-espeak-1"
      id="index-espeak-1"></a>
