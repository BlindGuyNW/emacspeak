<a name="emacspeak_002dauctex-1"></a>
<h3 class="section">11.23 emacspeak-auctex</h3>

<p>Speech-enables the AucTeX package.
AucTeX, now available from ELPA, has been my authoring environment of choice for writing LaTeX since 1991.
