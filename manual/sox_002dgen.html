  <a name="sox_002dgen-1" id="sox_002dgen-1"></a>

  <h3 class="section">11.204 sox-gen</h3>

  <p>Contains a collection of functions that generate sound using
  SoX. These functions are primarily for use from other
  Emacs/Emacspeak modules. This module can be used independent of
  Emacspeak.</p>
